<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AI Walker</title>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.6.0/lib/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
    <script src="sketch.js"></script>
    <script src="shape.js"></script>
    <script src="walker.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <h1>AI Walker Simulator</h1>
        <div id="canvas-container"></div>
        <div id="controls">
            <div class="button-group">
                <button id="clear-btn" type="button" role="button">Clear</button>
                <button id="simulate-btn" type="button" role="button">Simulate</button>
            </div>
        </div>
    </div>
    
    <!-- Mobile optimizations -->
    <script>
        // Force the viewport to recalculate when loaded
        window.addEventListener('load', function() {
            // Slight delay to ensure everything is loaded
            setTimeout(function() {
                window.scrollTo(0, 1);
            }, 100);
            
            // Add direct button handlers for better mobile support
            document.getElementById('clear-btn').ontouchend = function(e) {
                e.preventDefault();
                if (window.clearCanvas) window.clearCanvas();
                return false;
            };
            
            document.getElementById('simulate-btn').ontouchend = function(e) {
                e.preventDefault();
                if (window.startSimulation) window.startSimulation();
                return false;
            };
        });
    </script>
</body>
</html>
